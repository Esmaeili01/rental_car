<div
  class="bg-light border-end p-3 position-relative"
  style="width: 230px; height: 100vh;"
>

  <h5 class="mb-3">Menu</h5>

  <ul class="nav flex-column mb-5">
    <li class="nav-item mb-1">
      <a href="{% url 'profile' %}" class="nav-link">
        <i class="bi bi-person"></i> Profile
      </a>
    </li>

    <li class="nav-item mb-1">
      <a href="{% url 'rents_history' %}" class="nav-link">
        <i class="bi bi-clock-history"></i> Rents History
      </a>
    </li>

    {% if user.role in "owner admin superadmin" %}
    <li class="nav-item mb-1">
      <a href="{% url 'my_cars' %}" class="nav-link">
        <i class="bi bi-car-front"></i> My Cars
      </a>
    </li>
    {% endif %}

    {% if user.role in "admin superadmin" %}
    <hr>
    <li class="nav-item mb-1">
      <a href="{% url 'reports' %}" class="nav-link">
        <i class="bi bi-flag"></i> Reports
      </a>
    </li>
    <li class="nav-item mb-1">
      <a href="{% url 'suspend' %}" class="nav-link">
        <i class="bi bi-slash-circle"></i> Suspend
      </a>
    </li>
    {% endif %}

    {% if user.role == "superadmin" %}
    <hr>
    <li class="nav-item mb-1">
      <a href="{% url 'manage_admins' %}" class="nav-link">
        <i class="bi bi-gear"></i> Manage Admins
      </a>
    </li>
    {% endif %}
  </ul>

  <!-- STICKY logout -->
  <form
    method="POST"
    action="{% url 'logout' %}"
    style="position: absolute; bottom: 16px; left: 16px; right: 16px;"
  >
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger w-100">
      <i class="bi bi-box-arrow-right"></i> Logout
    </button>
  </form>

</div>
