{% extends "main/profile_base.html" %}
{% block title %}My Cars{% endblock %}

{% block profile_content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="m-0">My Cars</h4>
    <a href="{% url 'add_car' %}" class="btn btn-success">+ Add New Car</a>
</div>

<div class="row">
  {% for car in my_cars %}
    <div class="col-md-4 mb-4">

      <!-- Clickable card -->
      <a href="{% url 'car' car.car_id %}" class="text-decoration-none text-dark">
        <div class="card h-100 cars_card">

          <!-- Image -->
          <img
            src="{{ car.image_url }}"
            alt="{{ car.brand }}"
            style="height: 220px; object-fit: cover;"
          >

          <!-- Body -->
          <div class="card-body text-center">
            <h5 class="card-title mb-2">{{ car.brand }} {{ car.model }}</h5>
            <p class="mb-0">${{ car.fee }} / day</p>
          </div>

        </div>
      </a>

    </div>
  {% empty %}
    <p>No cars added yet.</p>
  {% endfor %}
</div>
{% endblock %}
